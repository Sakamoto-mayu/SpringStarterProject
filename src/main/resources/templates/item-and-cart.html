<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam06</title>
</head>

<body>
    <h1>商品一覧</h1>

    <div th:each="item,st : ${application.itemList}">
        <form method="post" th:action="@{/exam06/addItem}">
            <span th:text=${item.name}>ダミー</span><span th:text="${item.price}">ダミー</span>
            <input type="hidden" th:value=${st.index} name="index"><button type="submit">カートへ</button>
        </form>
    </div>

    <h1>ショッピングカート</h1>
    <div th:each="item, st : ${session.cartList}">
        <span th:text=${item.name}>ダミー</span><span th:text="${item.price}">ダミー</span>
        <form method="post" th:action="@{/exam06/delete}">
            <!-- <input type="hidden" th:value=${ct.index} name="index"> -->
            <button type="submit" name="deleteIndex" th:value="${st.index}">削除</button>
        </form>
    </div>
</body>

</html>
