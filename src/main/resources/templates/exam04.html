<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam04</title>
</head>

<body>
    <form method="post" action="" th:action="@{/exam04/result}" th:object="${userForm}">
        <div th:errors="*{name}">エラー！</div>
        <p>名前：<input type="text" name="name" id="name" th:field="*{name}"></p>
        <div th:errors="*{age}">エラー！</div>
        <p>年齢：<input type="text" name="age" id="age" th:field="*{age}"></p>
        <div th:errors="*{comment}">エラー！</div>
        <p>コメント：<input type="text" name="comment" id="comment" th:field="*{comment}"></p>
        <div><button>登録</button></div>
    </form>
</body>

</html>
